<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Leader Board</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mt-5">
        <h4 class="text-dark header">LEADERBOARD EX</h4>
    </nav>

    <div class="card container-sm p-5 appWrapper">
    <div class="d-flex appContainer">
        <div class="dynamicSec d-col">
            <div class="d-flex"> <h3 id="heading">Recent Scores </h3>  <input type="submit" id="refresh" class="btn btn-outline-dark" value="Refresh"> </div>
            <div id="dynamicDisplay">

            </div>
        </div>
        <div class="additionForm">
            <form class="d-col" id="form">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name">
                <label for="score">Your Score</label>
                <input type="number" name="score" id="score">
                <input type="submit" value="Submit" class="btn btn-outline-dark mt-2">
                </form>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
